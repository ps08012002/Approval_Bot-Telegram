<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Monitoring - Status Approval</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@300;400;700&display=swap" rel="stylesheet" />

    <!-- CSS: pastikan file report.css ada di folder yang sama -->
    <link rel="stylesheet" href="report.css" />
  </head>

  <body>
    <main id="main">
      <div class="wrapper">
        <!-- HEADER: title centered, search absolute to the right -->
        <header class="page-header">
          <h1 class="title">Monitoring Status Approval</h1>

          <div class="search-container" aria-hidden="false">
            <div class="search-box">
              <input id="searchInput" type="search" placeholder="Cari nama..." aria-label="Cari nama" autocomplete="off" />

            </div>
          </div>
        </header>

        <!-- TABLE -->
        <div class="tabel">
          <table cellpadding="10" role="table" aria-label="Daftar laporan">
            <thead>
              <tr>
                <th>No.</th>
                <th>Tanggal</th>
                <th>Nama</th>
                <th>Cabang</th>
                <th>Barang</th>
                <th>Quantity</th>
                <th>Status</th>
                <th>Action By</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <!-- rows injected by script_report.js -->
            </tbody>
          </table>
        </div>

        <!-- PAGINATION -->
        <div class="button-np">
          <button type="button" onclick="prevPage()">Previous</button>
          <button type="button" onclick="nextPage()">Next</button>
        </div>
      </div>
    </main>

    <footer id="copyright">
      <div class="wrapper">&copy; 2025. All Rights Reserved. <br /><strong>Mr_UwaaW</strong></div>
    </footer>
